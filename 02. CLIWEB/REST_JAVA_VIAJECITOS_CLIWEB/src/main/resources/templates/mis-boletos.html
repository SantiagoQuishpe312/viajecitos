<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mis Boletos</title>
    <link rel="stylesheet" th:href="@{/css/estilos-navbar.css}" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            min-width: 600px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px 10px;
            text-align: center;
        }

        th {
            background-color: #e9ecef;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f4f6f9;
        }

        .btn-imprimir {
            background-color: #198754;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .btn-imprimir:hover {
            background-color: #157347;
        }

        .volver {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: #0d6efd;
            font-weight: bold;
        }

        p {
            text-align: center;
            color: #555;
            margin-top: 30px;
        }
    </style>

    <script>
        function imprimirBoleto(id) {
            window.open('/boletos/imprimir/' + id, '_blank');
        }
    </script>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Mis Boletos</h2>

<div th:if="${#lists.isEmpty(boletos)}">
    <p>No tienes boletos aún.</p>
</div>

<div th:if="${not #lists.isEmpty(boletos)}" class="table-container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Destino</th>
            <th>Fecha de Compra</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="boleto : ${boletos}">
            <td th:text="${boleto.boleto.boletoId}"></td>
            <td th:text="|${boleto.ciudadDestino.ciudadCodigo} - ${boleto.ciudadDestino.ciudadNombre}|"></td>
            <td th:text="${#temporals.format(boleto.boleto.boletoFechaCompra, 'dd/MM/yyyy HH:mm')}"></td>
            <td th:text="${boleto.boleto.boletoEstado}"></td>
            <td>
                <button type="button"
                        class="btn-imprimir"
                        th:if="${boleto.boleto.boletoEstado == 'PAGADO'}"
                        th:onclick="'imprimirBoleto(' + ${boleto.boleto.boletoId} + ')'">
                    Imprimir
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<a href="/" class="volver">← Volver al Inicio</a>

</body>
</html>
