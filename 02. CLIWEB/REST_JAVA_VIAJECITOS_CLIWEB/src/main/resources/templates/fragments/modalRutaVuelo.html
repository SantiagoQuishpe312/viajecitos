<!-- fragments/modalRutaVuelo.html -->
<div th:fragment="modalRuta">
    <div class="modal fade" id="modalRuta" tabindex="-1" aria-labelledby="modalRutaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRutaLabel">Ruta de Vuelo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">

                    <!-- Nombre del trayecto -->
                    <h6 class="mb-3">Ruta: Nueva York - Londres</h6>

                    <!-- iframe del mapa -->
                    <div class="map-container" style="height: 400px; border-radius: 10px; border: 1px solid #ccc;">
                        <iframe
                                src="https://santiagoquishpe312.github.io/maps/?lat1=40.7128&lon1=-74.0060&aero1=JFK&lat2=51.5074&lon2=-0.1278&aero2=Heathrow"
                                style="width: 100%; height: 100%; border: none; border-radius: 10px;"
                                loading="lazy"
                                allowfullscreen>
                        </iframe>
                    </div>

                    <!-- Distancia -->
                    <p class="text-center mt-3">Distancia estimada: calculada dentro del mapa.</p>

                </div>
            </div>
        </div>
    </div>
</div>
