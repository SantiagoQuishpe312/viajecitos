<!-- fragments/modalRutaVuelo.html -->
<div th:fragment="modalRuta">
    <div class="modal fade" id="modalRuta" tabindex="-1" aria-labelledby="modalRutaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content shadow-lg airport-modal">

                <div class="modal-header airport-header">
                    <h5 class="modal-title airport-title" id="modalRutaLabel">
                        Ruta de Vuelo
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body airport-body">
                    <!-- Título de la ruta estilo pantalla aeropuerto -->
                    <h4 class="airport-route-title" th:text="'Trayecto: ' + ${vuelo.ciudadOrigenNombre} + ' → ' + ${vuelo.ciudadDestinoNombre}"></h4>

                    <!-- Mapa -->
                    <div class="map-container rounded shadow-sm">
                        <iframe
                                th:src="'https://santiagoquishpe312.github.io/maps/?lat1=' + ${lat1} + '&lon1=' + ${lon1} + '&aero1=' + ${aero1} + '&lat2=' + ${lat2} + '&lon2=' + ${lon2} + '&aero2=' + ${aero2}"
                                loading="lazy"
                                allowfullscreen>
                        </iframe>
                    </div>

                    <!-- Resumen del vuelo -->
                    <div class="row g-4 mt-4 airport-info-row">
                        <div class="col-md-6">
                            <div class="info-card shadow-sm">
                                <h6 class="info-card-title">Información del Vuelo</h6>
                                <ul class="info-list">
                                    <li><strong>Fecha y hora de salida:</strong> <span th:text="${#temporals.format(vuelo.vueloFechaSalida, 'yyyy-MM-dd HH:mm')}" id="salida-vuelo"></span></li>
                                    <li><strong>Aeropuerto origen:</strong> <span th:text="${vuelo.ciudadOrigenAeropuerto}"></span></li>
                                    <li><strong>Aeropuerto destino:</strong> <span th:text="${vuelo.ciudadDestinoAeropuerto}"></span></li>
                                    <li><strong>Precio:</strong> <span th:text="${vuelo.vueloValor} + ' USD'"></span></li>
                                </ul>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="info-card bg-light shadow-sm">
                                <h6 class="info-card-title">Detalles de la Ruta</h6>
                                <ul class="info-list">
                                    <li><strong>Distancia estimada:</strong> <span id="distanciaCalculada">Cargando...</span></li>
                                    <li><strong>Hora estimada de arribo:</strong> <span id="horaArribo">Cargando...</span></li>
                                    <li><strong>Tiempo restante:</strong> <span id="cuentaRegresiva" class="fw-bold text-danger">--</span></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div id="datosRuta"
                         th:attr="data-lat-origen=${lat1},
                                  data-lon-origen=${lon1},
                                  data-lat-destino=${lat2},
                                  data-lon-destino=${lon2},
                                  data-fecha-salida=${vuelo.vueloFechaSalida}">
                    </div>
                </div>

            </div>
        </div>
    </div>



    <!-- Importar fuente Orbitron para look tecnológico y futurista -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
</div>
