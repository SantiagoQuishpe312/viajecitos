<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/estilos-navbar.css}" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
        }

        nav {
            background-color: #0d6efd;
            padding: 10px 20px;
            color: white;
            font-family: Arial, sans-serif;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-weight: 600;
        }

        nav a:hover {
            color: #ffc107;
        }

        h2 {
            color: #333;
            margin-top: 30px;
            font-size: 1.8rem;
        }

        .botones-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px auto;
            padding: 0 20px;
            max-width: 600px;
        }

        .boton {
            flex: 1 1 45%;
            min-width: 140px;
            padding: 15px 20px;
            font-size: 16px;
            background-color: #2E86C1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .boton:hover {
            background-color: #1A5276;
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.4rem;
            }

            .boton {
                flex: 1 1 100%;
                font-size: 15px;
                padding: 12px;
            }

            .botones-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Bienvenido, <span th:text="${session.cliente.clienteNombre}">Usuario</span></h2>

<div class="botones-container">
    <button class="boton" onclick="location.href='/mis-boletos'">Ver mis Boletos</button>
    <button class="boton" onclick="location.href='/vuelos'">Ver Vuelos</button>
    <button class="boton" onclick="location.href='/facturas'">Mis Facturas</button>
</div>
</body>
</html>
