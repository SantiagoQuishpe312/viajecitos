<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis Facturas</title>

    <link rel="stylesheet" th:href="@{/css/estilos-navbar.css}" />

    <style>
        /* Reset y base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Contenedor tabla con scroll horizontal en móvil */
        .table-container {
            overflow-x: auto;
            box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
            border-radius: 8px;
            background: white;
            padding: 10px;
        }

        table {
            width: 100%;
            min-width: 600px;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 8px;
            overflow: hidden;
            font-size: 0.95rem;
        }

        thead tr {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            vertical-align: middle;
        }

        tbody tr:hover {
            background-color: #f1f5f9;
        }

        tr:last-child td {
            border-bottom: none;
        }

        td.right {
            text-align: right;
            font-weight: 600;
        }

        /* Botón ver detalle */
        .btn-detalle {
            display: inline-block;
            padding: 6px 14px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.25s ease;
            font-size: 0.9rem;
            user-select: none;
        }

        .btn-detalle:hover,
        .btn-detalle:focus {
            background-color: #0056b3;
            outline: none;
        }

        /* Mensaje sin facturas */
        p {
            text-align: center;
            margin-top: 3rem;
            font-size: 1.2rem;
            color: #555;
            font-style: italic;
            user-select: none;
        }

        /* Responsive para pantallas pequeñas */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.6rem;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px 8px;
            }

            .btn-detalle {
                padding: 5px 10px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1>Mis Facturas</h1>

<div th:if="${#lists.isEmpty(facturas)}">
    <p>No tienes facturas registradas.</p>
</div>

<div th:if="${not #lists.isEmpty(facturas)}" class="table-container">
    <table>
        <thead>
        <tr>
            <th># Factura</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Método de Pago</th>
            <th class="right">Total</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factura : ${facturas}">
            <td th:text="${factura.factura.facturaId}"></td>
            <td th:text="${factura.factura.fecha != null ? #temporals.format(factura.factura.fecha, 'dd/MM/yyyy HH:mm') : ''}"></td>
            <td th:text="${factura.factura.estado}"></td>
            <td th:text="${factura.factura.metodoPago}"></td>
            <td class="right" th:text="${#numbers.formatDecimal(factura.factura.total, 1, 'COMMA', 2, 'POINT')}"></td>
            <td>
                <a th:href="@{/factura/{id}(id=${factura.factura.facturaId})}" class="btn-detalle" tabindex="0">Ver detalle</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
