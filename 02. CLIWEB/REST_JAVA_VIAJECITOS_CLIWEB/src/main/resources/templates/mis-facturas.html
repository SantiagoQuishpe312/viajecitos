<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis Facturas</title>
    <link rel="stylesheet" th:href="@{/css/estilos-navbar.css}" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 10px;
            text-align: left;
        }

        th {
            background-color: #e9ecef;
            color: #343a40;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        td.right {
            text-align: right;
        }

        .btn-detalle {
            display: inline-block;
            padding: 6px 12px;
            background-color: #0d6efd;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }

        .btn-detalle:hover {
            background-color: #0b5ed7;
        }

        p {
            text-align: center;
            margin-top: 30px;
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<h1>Mis Facturas</h1>

<div th:if="${#lists.isEmpty(facturas)}">
    <p>No tienes facturas registradas.</p>
</div>

<div th:if="${not #lists.isEmpty(facturas)}" class="table-container">
    <table>
        <thead>
        <tr>
            <th># Factura</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Método de Pago</th>
            <th class="right">Total</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factura : ${facturas}">
            <td th:text="${factura.factura.facturaId}"></td>
            <td th:text="${factura.factura.fecha != null ? #temporals.format(factura.factura.fecha, 'dd/MM/yyyy HH:mm') : ''}"></td>
            <td th:text="${factura.factura.estado}"></td>
            <td th:text="${factura.factura.metodoPago}"></td>
            <td class="right" th:text="${#numbers.formatDecimal(factura.factura.total, 1, 'COMMA', 2, 'POINT')}"></td>
            <td>
                <a th:href="@{/factura/{id}(id=${factura.factura.facturaId})}" class="btn-detalle">Ver detalle</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
